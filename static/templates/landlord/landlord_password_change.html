{% extends 'landlord/base.html' %}
{% load static %}
{% block content %}
<main class="pt-16">
  <section class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-8 mt-12">
    <h2 class="text-2xl font-bold mb-6">Change Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mt-4 px-6 py-2 bg-primary text-white rounded-button hover:bg-secondary">Change Password</button>
    </form>
    {% if messages %}
      <ul class="mt-4">
        {% for message in messages %}
          <li class="text-green-600">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </section>
</main>
{% endblock %}
