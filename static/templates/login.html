{% load static %}
<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | Accommodation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 font-[&#39;Inter&#39;]">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
            
            <div class="p-12" >
                <div class="max-w-md mx-auto">
                    <h2 class="text-3xl font-bold text-gray-900 text-center mb-8">Login to your account</h2>
                    <form method="POST" class="space-y-6" enctype= multipart/form-data>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                {{ form.username}}
                                <!-- <input type="email" id="email" name="email" class="block w-full pl-11 !rounded-button border-gray-300 focus:ring-custom focus:border-custom" placeholder="Enter your email"/> -->
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                {{ form.password }}
                                <!-- <input type="password" class="block w-full pl-11 pr-11 !rounded-button border-gray-300 focus:ring-custom focus:border-custom" placeholder="Create a password"/> -->
                                <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                                    <i class="fas fa-eye text-gray-400"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-300 !rounded-button"/>
                            </div>
                            <div class="ml-2 text-sm">
                                <label class="font-medium text-gray-700">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-custom text-white py-3 !rounded-button hover:bg-custom-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">Sign In</button><div class="mt-6"><div class="relative"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div><div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Or continue with</span></div></div></div><button type="button" class="mt-4 w-full flex items-center justify-center px-4 py-3 border border-gray-300 shadow-sm text-sm font-medium rounded-button text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom"><img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5 mr-2" alt="Google logo"/><span>Sign in with Google</span></button>
                        {% csrf_token %}
                    <div class="text-center mt-4"><span class="text-sm text-gray-600">Don&#39;t have an account? </span><a href="{% url 'housing:register' %}" class="text-custom hover:text-custom-600 text-sm font-medium">Sign up</a></div></form>
                </div>
            </div>
        </div>
    </div>
