{% load static %}
<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | Accommodation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 font-[&#39;Inter&#39;]">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-lg w-full bg-white rounded-xl shadow-lg overflow-hidden">
            
            <div class="p-12" >
                <div class="max-w-md mx-auto">
                    <h2 class="text-3xl font-bold text-gray-900 text-center mb-8">Create your account</h2>
                    <form class="space-y-6"  method="POST" enctype= multipart/form-data>
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Account Type</label>
                            <div class="relative"><div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-user-tag text-gray-400"></i>
                            </div>
                            <!-- <select class="block w-full pl-11 !rounded-button border-gray-300 focus:ring-custom focus:border-custom">
                                <option value="" disabled="" selected="">Select account type</option>
                                <option value="student">Student</option>
                                <option value="landlord">Landlord</option>
                            </select> -->
                            {{ form.user_type }}
                        </div></div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <!-- <input type="text" class="block w-full pl-11 !rounded-button border-gray-300 focus:ring-custom focus:border-custom" placeholder="Enter your first name"/> -->
                                {{ form.first_name }}
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <div class="relative"><div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <!-- <input type="text" class="block w-full pl-11 !rounded-button border-gray-300 focus:ring-custom focus:border-custom" placeholder="Enter your last name"/> -->
                            {{ form.last_name }}
                        </div></div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <!-- <input type="email" class="block w-full pl-11 !rounded-button border-gray-300 focus:ring-custom focus:border-custom" placeholder="Enter your email"/> -->
                                {{ form.username }}
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <!-- <input type="password" class="block w-full pl-11 pr-11 !rounded-button border-gray-300 focus:ring-custom focus:border-custom" placeholder="Create a password"/> -->
                                {{ form.password1 }}
                                <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                                    <i class="fas fa-eye text-gray-400"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <!-- <input type="password" class="block w-full pl-11 pr-11 !rounded-button border-gray-300 focus:ring-custom focus:border-custom" placeholder="Confirm your password"/> -->
                                {{ form.password2 }}
                                <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                                    <i class="fas fa-eye text-gray-400"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <i class="fas fa-phone text-gray-400"></i>
                                </div>
                                {{ form.phone_number }}
                                <!-- <input type="tel" class="block w-full pl-11 !rounded-button border-gray-300 focus:ring-custom focus:border-custom" placeholder="Enter your phone number"/> -->
                            </div>
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-300 !rounded-button" required/>
                            </div>
                            <div class="ml-2 text-sm">
                                <label class="font-medium text-gray-700">I agree to the <a href="#" class="text-custom hover:text-custom-600">Terms and Conditions</a> and <a href="#" class="text-custom hover:text-custom-600">Privacy Policy</a></label>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-custom text-white py-3 !rounded-button hover:bg-custom-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">Create Account</button><div class="relative mt-6"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div><div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Or continue with</span></div></div><div class="mt-6"><button type="button" class="w-full flex justify-center items-center gap-3 bg-white text-gray-700 border border-gray-300 py-3 !rounded-button hover:bg-gray-50"><img src="https://www.google.com/favicon.ico" class="w-5 h-5" alt="Google logo"/>Sign up with Google</button></div><p class="mt-6 text-center text-sm text-gray-600">Already have an account? <a href="{% url 'housing:login' %}" class="font-medium text-custom hover:text-custom-600">Sign in</a></p>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
